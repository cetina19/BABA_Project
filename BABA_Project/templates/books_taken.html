<table border = 1>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Publishment Year</th>
    </tr>
    {% for book in books %}
    <tr>
        <td> {{book[0]}} </td>
        <td> {{book[1]}} </td>
        <td> {{book[2]}} </td>
        <td> {{book[3]}} </td>
        <td> {{book[4]}} </td>
    </tr>
    {% endfor %}
</table>
